<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            width: 30%;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login Form</h2>
        <form method="POST" id="login-form">
            <input type="text" placeholder="Email" required name="email" id="email" autocomplete="off">
            <input type="password" placeholder="Password" required name="password" id="password" autocomplete="off">
            <a href="#">Forgot password?</a>
            <br><br>
            <button type="submit">Login</button>
        </form>
        <p>Not a member? <a href="farmersignup.html">Signup now</a></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the values from the form
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check for stored credentials (you can replace this with a real authentication system)
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                // If credentials match, redirect to the entering page
                window.onclick("entering.html");  // Correct the redirection
            } else {
                // If credentials don't match, show an alert
                alert("Invalid username or password!");
            }
        });
    </script>

</body>
</html>
