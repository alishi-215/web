<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script> <!-- For password hashing -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('farm4.JPEG'); /* Background Image */
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Transparent background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username (Email)</label>
            <input type="email" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="form-button">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission to validate first

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hash the entered password for validation
            const hashedPassword = CryptoJS.SHA256(password).toString(CryptoJS.enc.Base64);

            // Retrieve stored user credentials from localStorage
            const storedUsername = localStorage.getItem("storedUsername");
            const storedPassword = localStorage.getItem("storedPassword");

            // Validate login credentials
            if (username === storedUsername && hashedPassword === storedPassword) {
                alert("Login successful!");
                window.location.href = 'productlisting.html'; // Redirect to product listing
            } else {
                alert("Invalid username or password!");
            }
        };
    </script>
</body>
</html>
