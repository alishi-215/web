<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2d7a2b;
        }
        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Farmer Profiles</h1>
    <div class="profile">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Location:</strong> Springfield</p>
        <button onclick="alert('Farmer John Doe removed!')">Remove Farmer</button>
    </div>
    <div class="profile">
        <p><strong>Name:</strong> Sarah Green</p>
        <p><strong>Location:</strong> Riverdale</p>
        <button onclick="alert('Farmer Sarah Green removed!')">Remove Farmer</button>
    </div>
    <div class="profile">
        <p><strong>Name:</strong> Mark Brown</p>
        <p><strong>Location:</strong> Sunnyville</p>
        <button onclick="alert('Farmer Mark Brown removed!')">Remove Farmer</button>
    </div>
 
</body>
</html>
