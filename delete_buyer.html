<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #0066cc;
        }
        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Buyer Profiles</h1>
    <div class="profile">
        <p><strong>Name:</strong> Alice Cooper</p>
        <p><strong>Location:</strong> Metro City</p>
    </div>
    <div class="profile">
        <p><strong>Name:</strong> Tom Hanks</p>
        <p><strong>Location:</strong> Greenfields</p>
    </div>
    <div class="profile">
        <p><strong>Name:</strong> Emma Stone</p>
        <p><strong>Location:</strong> Oceanview</p>
    </div>

</body>
</html>
