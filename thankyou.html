<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #ffe600;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .order-details {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .order-details img {
      max-width: 100px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .return-box {
      background: #ff9800;
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
      font-size: 1.1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .return-box a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #ff9800;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 500;
      font-size: 1.1em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .return-box a:hover {
      background: #e87c00;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Your Purchase!</h1>
    <div class="order-details" id="order-details">
      <!-- Order details will be injected here dynamically -->
    </div>
    <p>We appreciate your trust in us!</p>

    <div class="return-box">
      <a href="home.html">Return to Homepage</a>
    </div>
  </div>

  <script>
    // Fetch order details from localStorage
    const orderDetails = JSON.parse(localStorage.getItem("orderDetails"));

    // Check if order details exist and display them
    if (orderDetails) {
      const orderDetailsDiv = document.getElementById("order-details");
      orderDetailsDiv.innerHTML = `
        <p><strong>Product:</strong> ${orderDetails.name}</p>
        <p><strong>Quantity:</strong> ${orderDetails.quantity}</p>
        <p><strong>Price:</strong> ${orderDetails.price}</p>
        <p><strong>Total:</strong> ${orderDetails.total}</p>
        <img src="${orderDetails.image}" alt="${orderDetails.name}">
      `;

      // Clear order details after displaying them (optional)
      localStorage.removeItem("orderDetails");
    } else {
      const orderDetailsDiv = document.getElementById("order-details");
      orderDetailsDiv.innerHTML = "<p>No order details available.</p>";
    }
  </script>
</body>
</html>
